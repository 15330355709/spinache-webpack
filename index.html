<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>truffle-vue</title>
  </head>
  <body>
  <div>
    Welcome<br/>消息:<input id="text" type="text"/><br/>
    用户id:<input id="id" type="text"/><br/>
    <br/>
    <div id="message"></div>
  </div>
    <div id="app"></div>
    <h1>MetaCoin</h1>
    <h2>Example Truffle Dapp</h2>
    <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

    <br>
    <h1>Send MetaCoin</h1>
    <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
    <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
    <br><br><button id="send2" onclick="Myapp.sendCoin()">Send MetaCoin</button>
    <br><br>
    <span id="status"></span>
    <br>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

    <br>
    <br>
    <h1>Game</h1>
    <br><label for="period">period:</label><input type="text" id="period" placeholder="e.g., 1"></input>
    <br><label for="origin">origin:</label><input type="text" id="origin" placeholder="e.g., 1000000000000000"></input>
    <br><br><button id="button1" onclick="Myapp.startGame()">开始</button>
    <br><br><button id="button2" onclick="Myapp.play()">种菜</button>
    <br><br><button id="button3" onclick="Myapp.commitOrigin()">施肥</button>
    <br><br><button id="button4" onclick="Myapp.open()">开奖</button>
    <br><br>
    <br>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  </body>
</html>
